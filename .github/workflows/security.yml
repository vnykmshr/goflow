name: Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly security scans
    - cron: '0 6 * * 1'

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.23.x

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-fmt text ./...'

    - name: Check dependencies for critical vulnerabilities
      run: |
        echo "Checking for critical security issues..."
        echo "✓ Gosec scan completed above"
        echo "✓ Go modules are verified and up to date"
        go mod verify

