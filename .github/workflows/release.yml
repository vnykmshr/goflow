name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x

    - name: Run tests
      run: go test -v ./...

    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8

    - name: Build binaries
      run: |
        # Create dist directory
        mkdir -p dist

        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/goflow-linux-amd64 ./cmd/...
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/goflow-darwin-amd64 ./cmd/...
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/goflow-darwin-arm64 ./cmd/...
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/goflow-windows-amd64.exe ./cmd/...
      continue-on-error: true

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md | head -20 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Automated release for ${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Installation
          ```bash
          go get github.com/vnykmshr/goflow@${{ github.ref_name }}
          ```

        draft: false
        prerelease: false

    - name: Upload assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/
        asset_name: goflow-binaries
        asset_content_type: application/zip
      continue-on-error: true