<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#5DC9E2"/>
    </linearGradient>
  </defs>

  <!-- Flow lines representing concurrency -->
  <g fill="none" stroke="url(#flowGradient)" stroke-width="2.5" stroke-linecap="round">
    <!-- Three parallel flowing lines -->
    <path d="M8 12 Q16 12, 20 16 T32 16" opacity="0.6"/>
    <path d="M8 20 Q16 20, 24 20 T40 20"/>
    <path d="M8 28 Q16 28, 20 24 T32 24" opacity="0.6"/>

    <!-- Converging point -->
    <circle cx="38" cy="20" r="3" fill="url(#flowGradient)" stroke="none"/>
  </g>

  <!-- Text: goflow -->
  <text x="48" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="currentColor">
    <tspan fill="#00ADD8">go</tspan><tspan fill="currentColor">flow</tspan>
  </text>
</svg>
